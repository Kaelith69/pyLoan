<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 220" width="820" height="220">
  <defs>
    <linearGradient id="statBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="820" height="220" fill="url(#statBg)" rx="12"/>
  <text x="410" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#9CA3AF"
        text-anchor="middle" font-weight="bold">Runtime Characteristics &amp; Project Stats</text>

  <!-- ── Card 1: EMI Calculation time ── -->
  <rect x="24"  y="50" width="148" height="128" rx="10" fill="#1F2937" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="98"  y="96"  font-family="Arial" font-size="32" fill="#F59E0B" text-anchor="middle" font-weight="bold">&lt;1ms</text>
  <text x="98"  y="118" font-family="Arial" font-size="11" fill="#9CA3AF" text-anchor="middle">EMI Calculation</text>
  <text x="98"  y="134" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">pure Python math</text>
  <text x="98"  y="150" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">no overhead</text>
  <text x="98"  y="168" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">3 functions</text>

  <!-- ── Card 2: Chart types ── -->
  <rect x="188" y="50" width="148" height="128" rx="10" fill="#1F2937" stroke="#2563EB" stroke-width="1.5"/>
  <text x="262" y="96"  font-family="Arial" font-size="32" fill="#2563EB" text-anchor="middle" font-weight="bold">3</text>
  <text x="262" y="118" font-family="Arial" font-size="11" fill="#9CA3AF" text-anchor="middle">Chart Types</text>
  <text x="262" y="134" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">Pie · Line · Area</text>
  <text x="262" y="150" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">rendered via</text>
  <text x="262" y="166" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">matplotlib</text>

  <!-- ── Card 3: Source files ── -->
  <rect x="352" y="50" width="148" height="128" rx="10" fill="#1F2937" stroke="#10B981" stroke-width="1.5"/>
  <text x="426" y="96"  font-family="Arial" font-size="32" fill="#10B981" text-anchor="middle" font-weight="bold">1</text>
  <text x="426" y="118" font-family="Arial" font-size="11" fill="#9CA3AF" text-anchor="middle">Source File</text>
  <text x="426" y="134" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">pyLoan.py only</text>
  <text x="426" y="150" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">~389 lines</text>
  <text x="426" y="166" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">no packages</text>

  <!-- ── Card 4: Dependencies ── -->
  <rect x="516" y="50" width="148" height="128" rx="10" fill="#1F2937" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="590" y="96"  font-family="Arial" font-size="32" fill="#F59E0B" text-anchor="middle" font-weight="bold">3</text>
  <text x="590" y="118" font-family="Arial" font-size="11" fill="#9CA3AF" text-anchor="middle">Dependencies</text>
  <text x="590" y="134" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">PyQt5</text>
  <text x="590" y="150" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">matplotlib</text>
  <text x="590" y="166" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">numpy</text>

  <!-- ── Card 5: Platforms ── -->
  <rect x="680" y="50" width="116" height="128" rx="10" fill="#1F2937" stroke="#2563EB" stroke-width="1.5"/>
  <text x="738" y="86"  font-family="Arial" font-size="20" fill="#2563EB" text-anchor="middle" font-weight="bold">3</text>
  <text x="738" y="104" font-family="Arial" font-size="11" fill="#9CA3AF" text-anchor="middle">Platforms</text>
  <text x="738" y="122" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">Windows</text>
  <text x="738" y="138" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">macOS</text>
  <text x="738" y="154" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">Linux</text>
  <text x="738" y="170" font-family="Arial" font-size="9.5" fill="#6B7280" text-anchor="middle">via PyQt5</text>

  <!-- Footer -->
  <text x="410" y="202" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">
    Stats based on pyLoan v1.1.0 source code — no tests yet (it's on the roadmap)
  </text>
</svg>
