<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 310" width="820" height="310">
  <defs>
    <linearGradient id="dfBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1"/>
    </linearGradient>
    <marker id="dfArr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981" opacity="0.90"/>
    </marker>
    <marker id="dfArrY" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B" opacity="0.85"/>
    </marker>
    <marker id="dfArrB" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563EB" opacity="0.85"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="820" height="310" fill="url(#dfBg)" rx="12"/>
  <text x="410" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#9CA3AF"
        text-anchor="middle" font-weight="bold">Data Flow — Calculator Tab</text>

  <!-- ───── TOP ROW: primary calculation path ───── -->
  <!-- Step 1: User Input -->
  <rect x="24" y="56" width="140" height="68" rx="8" fill="#1F2937" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="94"  y="77"  font-family="Arial" font-size="11" fill="#F59E0B" text-anchor="middle" font-weight="bold">User Input</text>
  <text x="94"  y="93"  font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">QLineEdit fields</text>
  <text x="94"  y="107" font-family="Arial" font-size="9.5" fill="#6B7280" text-anchor="middle">validated on keystroke</text>
  <text x="94"  y="119" font-family="Arial" font-size="9.5" fill="#6B7280" text-anchor="middle">QDouble/IntValidator</text>

  <!-- Arrow 1→2 -->
  <line x1="164" y1="90" x2="194" y2="90" stroke="#10B981" stroke-width="1.5" marker-end="url(#dfArr)" opacity="0.85"/>

  <!-- Step 2: on_calculate() -->
  <rect x="196" y="56" width="148" height="68" rx="8" fill="#1F2937" stroke="#2563EB" stroke-width="1.5"/>
  <text x="270" y="77"  font-family="Arial" font-size="11" fill="#2563EB" text-anchor="middle" font-weight="bold">on_calculate()</text>
  <text x="270" y="93"  font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">parse floats / ints</text>
  <text x="270" y="107" font-family="Arial" font-size="9.5" fill="#6B7280" text-anchor="middle">boundary checks</text>
  <text x="270" y="119" font-family="Arial" font-size="9.5" fill="#6B7280" text-anchor="middle">principal = loan − down</text>

  <!-- Arrow 2→3 -->
  <line x1="344" y1="90" x2="374" y2="90" stroke="#10B981" stroke-width="1.5" marker-end="url(#dfArr)" opacity="0.85"/>

  <!-- Step 3: Pure Math -->
  <rect x="376" y="56" width="148" height="68" rx="8" fill="#1F2937" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="450" y="73"  font-family="Arial" font-size="11" fill="#F59E0B" text-anchor="middle" font-weight="bold">Pure Math</text>
  <text x="450" y="89"  font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">calculate_emi()</text>
  <text x="450" y="103" font-family="Arial" font-size="9.5" fill="#9CA3AF" text-anchor="middle">outstanding()</text>
  <text x="450" y="117" font-family="Arial" font-size="9.5" fill="#9CA3AF" text-anchor="middle">new_emi_after_lump()</text>

  <!-- Arrow 3→4 -->
  <line x1="524" y1="90" x2="554" y2="90" stroke="#10B981" stroke-width="1.5" marker-end="url(#dfArr)" opacity="0.85"/>

  <!-- Step 4: Results -->
  <rect x="556" y="56" width="148" height="68" rx="8" fill="#1F2937" stroke="#10B981" stroke-width="1.5"/>
  <text x="630" y="77"  font-family="Arial" font-size="11" fill="#10B981" text-anchor="middle" font-weight="bold">Results Panel</text>
  <text x="630" y="93"  font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">lbl_result HTML text</text>
  <text x="630" y="107" font-family="Arial" font-size="9.5" fill="#6B7280" text-anchor="middle">EMI · total · interest</text>
  <text x="630" y="119" font-family="Arial" font-size="9.5" fill="#6B7280" text-anchor="middle">savings (if lump-sum)</text>

  <!-- Divider line -->
  <line x1="24" y1="154" x2="796" y2="154" stroke="#9CA3AF" stroke-width="0.5" opacity="0.18"/>
  <text x="410" y="172" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#9CA3AF"
        text-anchor="middle" font-weight="bold">Chart Rendering Path</text>

  <!-- ───── BOTTOM ROW: chart rendering path ───── -->
  <!-- After results, plot_graphs is also called -->
  <rect x="196" y="190" width="148" height="56" rx="8" fill="#1F2937" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="270" y="210" font-family="Arial" font-size="11" fill="#F59E0B" text-anchor="middle" font-weight="bold">plot_graphs()</text>
  <text x="270" y="226" font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">called after on_calculate</text>
  <text x="270" y="240" font-family="Arial" font-size="9.5" fill="#6B7280" text-anchor="middle">figure.clear() first</text>

  <line x1="344" y1="218" x2="374" y2="218" stroke="#10B981" stroke-width="1.5" marker-end="url(#dfArr)" opacity="0.85"/>

  <rect x="376" y="190" width="148" height="56" rx="8" fill="#1F2937" stroke="#2563EB" stroke-width="1.5"/>
  <text x="450" y="210" font-family="Arial" font-size="11" fill="#2563EB" text-anchor="middle" font-weight="bold">matplotlib</text>
  <text x="450" y="226" font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">GridSpec(2,2) layout</text>
  <text x="450" y="240" font-family="Arial" font-size="9.5" fill="#6B7280" text-anchor="middle">3 subplots rendered</text>

  <line x1="524" y1="218" x2="554" y2="218" stroke="#10B981" stroke-width="1.5" marker-end="url(#dfArr)" opacity="0.85"/>

  <rect x="556" y="190" width="148" height="56" rx="8" fill="#1F2937" stroke="#10B981" stroke-width="1.5"/>
  <text x="630" y="210" font-family="Arial" font-size="11" fill="#10B981" text-anchor="middle" font-weight="bold">FigureCanvas</text>
  <text x="630" y="226" font-family="Arial" font-size="10" fill="#9CA3AF" text-anchor="middle">Qt widget redraws</text>
  <text x="630" y="240" font-family="Arial" font-size="9.5" fill="#6B7280" text-anchor="middle">canvas.draw()</text>

  <!-- Vertical connector: Step 3 (top) → plot_graphs (bottom) via on_calculate -->
  <line x1="270" y1="124" x2="270" y2="190" stroke="#F59E0B" stroke-width="1" stroke-dasharray="4,3" marker-end="url(#dfArrY)" opacity="0.55"/>
  <text x="280" y="162" font-family="Arial" font-size="9" fill="#F59E0B" opacity="0.60">also calls</text>

  <!-- Bottom note -->
  <text x="410" y="280" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">
    All computation runs in the Qt main thread — no background threads, no async I/O
  </text>
  <text x="410" y="296" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="middle">
    Chart data uses numpy linspace for the x-axis range; y-values computed in pure Python loops
  </text>
</svg>
